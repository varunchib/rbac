<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="/static/css/style.css"> 
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/admin/manage-users" th:class="${active}">Manage Users</a></li>
            <li><a href="/admin/settings">Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Manage Users</h1>
        <table border="1">
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Assign Role</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}">Username</td>
                <td th:text="${user.password}">Password</td>
                <td th:switch="${user}">
                    <span th:case="*{isAdmin}">Admin</span>
                    <span th:case="*{isManager}">Manager</span>
                    <span th:case="*{isUser}">User</span>
                </td>
                <td>
                    <form action="/dashboard/assign-role" method="post">
                        <input type="hidden" name="username" th:value="${user.name}">
                        <select name="role">
                            <option value="ADMIN" th:selected="${user.isAdmin}">Admin</option>
                            <option value="MANAGER" th:selected="${user.isManager}">Manager</option>
                            <option value="USER" th:selected="${user.isUser}">User</option>
                        </select>
                        <button type="submit">Save</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <footer>
        <p> 2024 Admin Dashboard</p>
    </footer>

</body>
</html>
